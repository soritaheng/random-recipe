<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Random Recipe</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="gen-recipe">
        <div class="hero">
          <h1>Don't know what to cook?</h1>
          <button>
            <div class="outline"></div>
            Generate a random recipe
          </button>
        </div>
      </section>
      <section class="show-recipe">
        <div class="content">
          <div class="thumbnail">
            <span class="q-mark">?</span>
            <img src="" width="600px" height="600px" alt="" />
          </div>
          <div class="text">
            <h2></h2>
            <div class="list">
              <ul class="ingredients"></ul>
              <ul class="measure"></ul>
            </div>
            <p class="instruction"></p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
